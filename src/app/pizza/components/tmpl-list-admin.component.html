<h1 class="heading-primary-main">Ingredients</h1>
<!-- <a routerLinkActive="active"[routerLink]="['add']" class="btn btn-white btn-animated">ADD</a> -->

<table>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">IMAGE</th>
      <th scope="col">INGREDIENTS</th>
      <th scope="col">PRICE</th>
      <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td data-label="id">{{ item.id }}</td>
      <td data-label="name">{{ item.name }}</td>
      <td data-label="image">
        <img src="{{ item.image }}" alt="" srcset=""  height="100" width="100"/>
      </td>
      <td data-label="ingredients" class="ingredients-container-solo">
        <ul>
          <li *ngFor="let ing of item.ingredients">{{ ing.name }}</li>
        </ul>
      </td>
      <td data-label="price">{{ item.price }}â‚¬</td>
      <td data-label="Action">
        <button class="btn" [routerLink]="[item.id]">
          <i class="pi pi-eye"></i>
        </button>
        <!-- <button class="btn" [routerLink]="[item.id, 'edit']">
          <i class="pi pi-pencil"></i>
        </button>
        <button class="btn" (click)="VM.delete(item.id)">
          <i class="pi pi-trash"></i>
        </button> -->
      </td>
    </tr>
  </tbody>
</table>
